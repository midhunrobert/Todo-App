<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .task-card {
            transition: transform 0.2s ease-in-out;
        }
        .task-card:hover {
            transform: scale(1.02);
        }
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary mb-4">üìù Todo Application</h2>

    <!-- Add Task Form -->
    <div class="card shadow p-3 mb-4 bg-white rounded">
        <form action="/" method="post" class="d-flex">
            <input type="text" name="title" class="form-control me-2" placeholder="Enter new task..." required>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add
            </button>
        </form>
    </div>

    <!-- Task List -->
    <div>
        <th:block th:each="task : ${tasks}">
            <div class="card task-card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed}?'text-strikethrough'" th:text="${task.title}" class="fs-5">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm me-2">
                            <i class="fas fa-check"></i> Toggle
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
